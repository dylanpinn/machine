---
- hosts: local
  connection: local
  tasks:
    - name: 1password
      homebrew_cask:
        name: 1password
    - block:
      - name: rcm tap
        homebrew_tap:
          name: thoughtbot/formulae
      - name: rcm install
        homebrew:
          name: rcm
    - name: zsh
      homebrew:
        name: zsh
    - name: direnv
      homebrew:
        name: direnv
    - name: yarn
      homebrew:
        name: yarn
        install_options: without-node
    - name: tmux
      homebrew:
        name: tmux
